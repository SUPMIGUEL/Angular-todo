<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style type="text/css">
        input.valid{
        	border-color: green;
        }
        input.invalid{
        	border-color: red;
        }

        p.wrong{
            color: red;
        }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  display: none !important;
		}
    </style>
	</head>
	<body class="ng-cloak">
		<div class="container" ng-controller="TodosController">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<h1>To do App!</h1>

					<button class="btn btn-info" ng-click="showForm()">Add item!</button>

					<form name="todoForm" novalidate ng-submit="todoForm.$valid && addTodo(todo)" ng-show="show"> <br>

						<label for="description">Todo:</label>
						<input type="text" id="description" name="description" ng-model="todo.description" ng-required="true" ng-minlength=3 ng-class="{valid: todoForm.description.$valid, invalid: todoForm.description.$invalid && !todoForm.description.$pristine }">

						<p class="wrong" ng-show="todoForm.description.$invalid && !todoForm.description.$pristine"> Short description!</p>
						<br><br>
			            <input type="submit" value="+Add" class="btn btn-success"> <br>

					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->
					<h1>List of tasks:</h1>
					<ul ng-repeat="todo in todos">
						<li>{{ todo.description }}</li> 
					</ul>
					<button ng-click="deleteAll()" class="btn btn-danger">Clear list!</button>
				</div>
			</div>
		</div>
		<!-- JavaScripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
		<script src="./app.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
	</body>
</html>
